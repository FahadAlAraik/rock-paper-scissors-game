<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    

   <div class="row m-5">
        <div class="col text-center">
            <img src="assets/title.png" alt="game title">
        </div>
        <div class="col d-flex justify-content-center">
            <div class = "text-center p-2 m-1" style = "width: 150px;background-color: white;border-radius: 20px;">
                <h1 id = "score-title">Your Score</h1>
                <h1 id ="score" style = " color: #565468;font-size: 56px;font-family: 'Barlow', sans-serif;">0</h1>
            </div>
            <div class = "text-center p-2 m-1" style = "width: 150px;background-color: white;border-radius: 20px;">
                <h1 id = "score-title">Robot Score</h1>
                <h1 id ="robotScore" style = " color: #565468;font-size: 56px;font-family: 'Barlow', sans-serif;">0</h1>
            </div>    
        </div>
   </div>

   <h1 id = "change" style = "text-align: center;font-size:30px;font-family: 'Courier New', Courier, monospace;font-weight: bold;color:white;">Pick Your Choice!</h1>


   <div id = "result" style="display: none;margin-top:100px;">
        <div class="row d-flex">
            <div class="col text-center">
                <img id = "player" src="" alt="" style ="width: 200px;height:200px">
            </div>
            <div class="col text-center">
                <img id = "robot" src="" alt="" style ="width: 200px;height:200px">
            </div>
        </div>
            
        
        <div class="row d-flex mt-5">
            <div class="text-center justify-content-center">
                <button class = "text-center btn-info" style = "margin: auto;" onclick = "resetGame()">Play Again!</button>
            </div>
        </div>
       
   </div>


   <div id = "canvas" class = "row" style = "margin-top:100px;position: relative!important;padding-bottom: 50px;">
    <img src="assets/triangle.png" alt="Choices" style = "width: 275px;height: 275px;margin: auto;">
    <img id = "rock" class = "hover-item" src = "assets/rock.png" alt = "Rock" style = "width: 150px;height:150px;position: absolute;left:38%;top:-20%;" >
    <img id = "paper" class = "hover-item" src = "assets/paper.png" alt = "Paper" style = "width: 150px;height:150px;position: absolute;left:52%;top:-20%;" >
    <img id = "scissors" class = "hover-item" src = "assets/scissors.png" alt = "Scissors" style = "width: 150px;height:150px;position: absolute;left:45%;bottom:0%;" >
    
   </div>
<br><br><br><br>
   


   <script src = "App.js"></script>
</body>
</html>
